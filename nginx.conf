pid D:/CT313H/nginx-1.28.0/nginx-1.28.0/logs/nginx.pid;
events {
    worker_connections 1024;
}
http {
    include       mime.types;
    default_type  application/octet-stream;
    
    sendfile        off;
    keepalive_timeout  65;
    
    upstream backend {
        server 127.0.0.1:3000;
    }
    
    server {
        listen       80;
        server_name  localhost;
        
        location / {
            root   D:/CT313H/nginx-1.28.0/nginx-1.28.0/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }
        

        # Serve static images cho Restaurant Management - THÊM PHẦN NÀY
        location /uploads/ {
            alias D:/CT313H/ct313hm01-project-Hieu5980/backend-api/public/uploads/;
            autoindex on;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*" always;
            try_files $uri $uri/ =404;
        }
        
        # Serve toàn bộ /public/ folder cho ContactBook
        location /public/ {
            alias D:/CT313H/ct313hm01-contactbook-api-NgocHien2004/public/;
            autoindex on;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*" always;
            try_files $uri $uri/ =404;
        }
        
        location /api/ {
            proxy_pass http://backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
            
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type 'text/plain; charset=utf-8';
                add_header Content-Length 0;
                return 204;
            }
        }
        
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   D:/CT313H/nginx-1.28.0/nginx-1.28.0/html;
        }
    }
}